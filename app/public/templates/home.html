<div id="wrapper" ng-controller="ClientHome">
	<nav>
       <div class="dropdown">
           <button class="btn dropdown-toggle" type="button" data-toggle="dropdown"></button>
            <ul class="dropdown-menu">
              <li><a>Profile</a></li>
              <li><a ui-sref="recipesByTime({favorite: '1'})">My Recpies</a></li>
              <li class="divider"></li>
              <li><a>Setting</a></li>
            </ul>
       </div>
	   <section>
		   <p>quicky<br><span>vegan</span></p>
	   </section>
	   <section class="sort">
		   <div class="dropdown center">
               <button class="btn-success dropdown-toggle" type="button" data-toggle="modal" data-target="#myModal"></button>
               <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Welcome!</h4>
                        </div>
                        <div class="modal-body">
                          <p>Pick time first</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
              </div>
           </div>
		   <div class="dropdown">
               <button class="btn-primary dropdown-toggle" type="button" data-toggle="modal" data-target="#myModal"></button>
           </div>
	   </section>
	</nav>
	<section class="cover1">
		<p>How much time<br>do yo have?</p>
		<h1 class="mainCatgry" ng-click="getAllModified()">Cook</h1>
	</section>
	<div class="rangeBarWrapper">
	<span id="slider_value"></span>
		<div class="rangeBar">
			<input id="timeInput" type="range" min=5 max=30 value=15 onchange="show_value(this.value);">
			<div class="leftRange">
				<p class="upLeft"></p>5<br>
				<p class="downLeft">min</p>
			</div>
			<div class="rightRange">
				<p class="upRight">30</p>
				<p class="downRight">max</p>
			</div>
		</div>
	</div>
	<section class="cover2">
		<h1 class="mainCatgry">Order</h1>
	</section>
</div>
